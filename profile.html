<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Профиль — CodeBug</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --border: #2a2a33;
            --text-main: #f5f5f7;
            --text-muted: #b0b0b9;
            --accent: #ffd451;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: Inter, sans-serif;
        }
        /* HEADER */
        
        header {
            height: 56px;
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        
        nav a {
            margin-left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* PROFILE LAYOUT */
        
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }
        /* LEFT COLUMN (INFO) */
        
        .info {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 14px;
        }
        
        .username {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
        }
        
        .rank-text {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        
        .info-row {
            margin: 10px 0;
            font-size: 16px;
            color: var(--text-muted);
        }
        
        .info-row span {
            color: var(--accent);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 25px 0 10px;
            color: var(--accent);
        }
        /* RIGHT COLUMN (AVATAR) */
        
        .avatar-block {
            width: 320px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 14px;
            text-align: center;
        }
        
        .avatar-block img {
            width: 260px;
            height: 260px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        
        #avatar-error {
            color: #ff4d4d;
            height: 16px;
            margin-top: 6px;
            font-size: 14px;
        }
        
        button {
            margin-top: 12px;
            padding: 10px 18px;
            background: var(--accent);
            color: #111;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }
        
        button:hover {
            background: #ffe38a;
        }
        /* STATS BOX */
        
        .stats-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 14px;
            margin-top: 20px;
        }
        
        .stat-item {
            font-size: 17px;
            padding: 6px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .stat-item span {
            color: var(--accent);
            font-weight: 700;
        }
        /* LAST SOLVED */
        
        .last-box {
            margin-top: 25px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 14px;
        }
        
        .last-item {
            padding: 6px 0;
            border-bottom: 1px solid #2a2a33;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="container">

        <!-- LEFT COLUMN -->
        <div class="info">

            <div class="username" id="username">Загрузка...</div>
            <div class="rank-text" id="rank">Ранг загружается...</div>

            <div class="info-row">Профиль: <span id="userid">—</span></div>
            <div class="info-row">Дата регистрации: <span id="created">—</span></div>
            <div class="info-row">Опыт: <span id="exp">0</span></div>
            <div class="info-row">Решено задач: <span id="solved">0</span></div>

            <div class="section-title">Статистика</div>

            <div class="stats-box">
                <div class="stat-item">Решено: <span id="solved2">0</span></div>
                <div class="stat-item">Опыт: <span id="exp2">0</span></div>
            </div>

            <div class="section-title">Последние решённые задачи</div>

            <div class="last-box">
                <div id="lastList"></div>
                <div id="emptyLast" style="display:none;">Нет решённых задач…</div>
            </div>

        </div>

        <!-- RIGHT COLUMN (AVATAR) -->
        <div class="avatar-block">
            <img id="avatar" src="">
            <input type="file" id="avatar-file" accept="image/*">
            <button onclick="changeAvatar()">Загрузить аватар</button>
            <div id="avatar-error"></div>
        </div>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Auth -->
    <script src="auth.js"></script>

    <script>
        updateNavbar();

        const user = getUser();
        if (!user) window.location.href = "auth.html";

        function getRank(exp) {
            if (exp < 10) return "Новичок";
            if (exp < 50) return "Мистер WA1";
            if (exp < 100) return "Знает как отлавливать CE";
            if (exp < 200) return "Бывалый";
            if (exp < 300) return "Найдет ошибку в тени";
            if (exp < 500) return "Повелитель RE";
            if (exp < 800) return "Охотник за TL";
            if (exp < 1200) return "Оптимизатор ML";
            if (exp < 2000) return "Code Wizard";
            return "Легенда CodeBug";
        }

        async function loadProfile() {
            const snap = await firebase.database().ref("users/" + user).get();
            if (!snap.exists()) return;

            const data = snap.val();
            const stats = data.stats || {};
            const last = stats.last || [];

            // -- BASIC INFO --
            document.getElementById("username").innerText = data.login;
            document.getElementById("userid").innerText = data.id || "—";
            document.getElementById("created").innerText =
                data.created ? new Date(data.created).toLocaleDateString() : "—";

            // STATS
            document.getElementById("solved").innerText = stats.solved || 0;
            document.getElementById("solved2").innerText = stats.solved || 0;
            document.getElementById("exp").innerText = stats.exp || 0;
            document.getElementById("exp2").innerText = stats.exp || 0;

            // RANK
            document.getElementById("rank").innerText = getRank(stats.exp || 0);

            // AVATAR
            if (data.avatar) {
                document.getElementById("avatar").src = data.avatar;
            } else {
                const svg = `
                <svg xmlns='http://www.w3.org/2000/svg' width='260' height='260'>
                    <rect width='100%' height='100%' fill='#333'/>
                    <text x='50%' y='55%' font-size='120' fill='white' text-anchor='middle' dominant-baseline='middle'>
                        ${data.login[0].toUpperCase()}
                    </text>
                </svg>`;
                document.getElementById("avatar").src =
                    "data:image/svg+xml;base64," + btoa(svg);
            }

            // LAST SOLVED
            if (last.length === 0) {
                document.getElementById("emptyLast").style.display = "block";
            } else {
                let list = document.getElementById("lastList");
                last.slice(-10).reverse().forEach(id => {
                    let div = document.createElement("div");
                    div.className = "last-item";
                    div.innerText = "Задача #" + id;
                    list.appendChild(div);
                });
            }
        }

        loadProfile();

        async function changeAvatar() {
            const file = document.getElementById("avatar-file").files[0];
            if (!file) {
                document.getElementById("avatar-error").innerText = "Выберите файл";
                return;
            }

            try {
                const base64 = await uploadAvatarBase64(user, file);
                await saveAvatar(user, base64);

                document.getElementById("avatar").src = base64;
                document.getElementById("avatar-error").innerText = "";

                alert("Аватар обновлён!");
            } catch (e) {
                document.getElementById("avatar-error").innerText = "Ошибка загрузки";
            }
        }
    </script>

</body>

</html>
