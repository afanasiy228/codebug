<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Профиль — CodeBug</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f7f1e7;
            --bg-strong: #f0e6d8;
            --ink: #1a1612;
            --muted: #5f5b54;
            --accent: #0f766e;
            --accent-strong: #0b5f59;
            --warm: #f3b562;
            --card: #fffaf2;
            --stroke: #e2d6c4;
            --shadow: 0 20px 60px rgba(26, 22, 18, 0.12);
            --radius-lg: 24px;
            --radius-md: 16px;
        }
        
        body {
            margin: 0;
            color: var(--ink);
            font-family: "IBM Plex Sans", sans-serif;
            background:
                radial-gradient(1200px 500px at 15% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(900px 500px at 85% 0%, rgba(243, 181, 98, 0.25), transparent 60%),
                linear-gradient(180deg, var(--bg), var(--bg-strong));
        }

        ::selection {
            background: rgba(15, 118, 110, 0.2);
        }
        
        * {
            box-sizing: border-box;
        }
        /* HEADER */
        
        header {
            height: 72px;
            background: rgba(255, 250, 242, 0.8);
            border-bottom: 1px solid rgba(226, 214, 196, 0.6);
            padding: 0 4vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 30px rgba(26, 22, 18, 0.08);
        }
        
        .logo {
            font-family: "Space Grotesk", sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.4px;
            color: var(--ink);
        }
        
        nav a {
            margin-left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* PROFILE LAYOUT */
        
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: minmax(0, 1fr) 320px;
            gap: 30px;
        }
        /* LEFT COLUMN (INFO) */
        
        .info {
            background: var(--card);
            border: 1px solid var(--stroke);
            padding: 28px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }
        
        .username {
            font-size: 32px;
            font-weight: 700;
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            margin-bottom: 6px;
        }
        
        .rank-text {
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(15, 118, 110, 0.12);
            font-weight: 600;
        }
        
        .info-row {
            margin: 10px 0;
            font-size: 16px;
            color: var(--muted);
        }
        
        .info-row span {
            color: var(--accent);
            font-weight: 600;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 25px 0 10px;
            color: var(--ink);
            font-family: "Space Grotesk", sans-serif;
        }
        /* RIGHT COLUMN (AVATAR) */
        
        .avatar-block {
            width: 320px;
            background: var(--card);
            border: 1px solid var(--stroke);
            padding: 25px;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow);
            align-self: start;
            position: sticky;
            top: 92px;
        }
        
        .avatar-block img {
            width: 260px;
            height: 260px;
            border-radius: var(--radius-md);
            object-fit: cover;
            border: 2px solid rgba(15, 118, 110, 0.4);
            background: #fff;
        }
        
        #avatar-error {
            color: #c0392b;
            height: 16px;
            margin-top: 6px;
            font-size: 14px;
        }
        
        button {
            margin-top: 12px;
            padding: 10px 18px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 14px 32px rgba(15, 118, 110, 0.25);
        }
        
        button:hover {
            background: var(--accent-strong);
        }
        /* STATS BOX */
        
        .stats-box {
            background: linear-gradient(120deg, rgba(15, 118, 110, 0.16), rgba(243, 181, 98, 0.2));
            border: 1px solid rgba(226, 214, 196, 0.8);
            padding: 18px;
            border-radius: var(--radius-md);
            margin-top: 20px;
        }
        
        .stat-item {
            font-size: 17px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
        }
        
        .stat-item span {
            color: var(--accent);
            font-weight: 700;
        }
        /* LAST SOLVED */
        
        .last-box {
            margin-top: 25px;
            background: var(--card);
            border: 1px solid var(--stroke);
            padding: 18px;
            border-radius: var(--radius-md);
        }
        
        .last-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
            color: var(--muted);
        }
        
        .last-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border: 1px solid rgba(226, 214, 196, 0.8);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .last-table th {
            padding: 10px;
            background: rgba(226, 214, 196, 0.4);
            color: var(--ink);
            text-align: left;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
        }
        
        .last-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
            color: var(--ink);
        }
        
        .last-row-ok {
            background: rgba(15, 118, 110, 0.12);
            /* мягкая зелёная подсветка */
        }
        
        .last-row-wa {
            background: rgba(192, 57, 43, 0.12);
            /* легкая красная */
        }
        
        .last-row-other {
            background: rgba(243, 181, 98, 0.2);
            /* желтая (TLE/RE) */
        }
        
        .empty-last {
            margin-top: 15px;
            color: var(--muted);
            text-align: center;
            font-size: 14px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(18px);
            animation: fadeUp 0.7s ease forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 960px) {
            .container {
                grid-template-columns: 1fr;
            }

            .avatar-block {
                width: 100%;
                position: static;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 0 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .reveal {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <link rel="stylesheet" href="theme-dark.css">
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="container">

        <!-- LEFT COLUMN -->
        <div class="info reveal" style="--delay: 0s;">

            <div class="username" id="username">Загрузка...</div>
            <div class="rank-text" id="rank">Ранг загружается...</div>

            <div class="info-row">Профиль: <span id="userid">—</span></div>
            <div class="info-row">Дата регистрации: <span id="created">—</span></div>
            <div class="info-row">Опыт: <span id="exp">0</span></div>
            <div class="info-row">Решено задач: <span id="solved">0</span></div>

            <div class="section-title">Статистика</div>

            <div class="stats-box">
                <div class="stat-item">Решено: <span id="solved2">0</span></div>
                <div class="stat-item">Опыт: <span id="exp2">0</span></div>
            </div>


            <div id="emptyLast" class="empty-last" style="display:none;">Пока нет попыток…</div>

        </div>

        <!-- RIGHT COLUMN (AVATAR) -->
        <div class="avatar-block reveal" style="--delay: 0.1s;">
            <img id="avatar" src="">
            <input type="file" id="avatar-file" accept="image/*">
            <button onclick="changeAvatar()">Загрузить аватар</button>
            <div id="avatar-error"></div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <!-- обязательно первой! -->
    <script src="auth.js"></script>
    <!-- использует db -->
    <script src="globalsubmissions.js"></script>
    <!-- использует db -->
    <script src="submit.js"></script>

    <script>
        updateNavbar();

        const user = getUser();
        if (!user) window.location.href = "auth.html";

        /* ============================
           RANK SYSTEM
        ============================ */
        function getRank(exp) {
            if (exp < 10) return "Новичок";
            if (exp < 50) return "Мистер WA1";
            if (exp < 100) return "Знает как отлавливать CE";
            if (exp < 200) return "Бывалый";
            if (exp < 300) return "Найдет ошибку в тени";
            if (exp < 500) return "Повелитель RE";
            if (exp < 800) return "Охотник за TL";
            if (exp < 1200) return "Оптимизатор ML";
            if (exp < 2000) return "Code Wizard";
            return "Легенда CodeBug";
        }

        /* ============================
           LOAD PROFILE DATA
        ============================ */
        async function loadProfile() {
            const snap = await db.ref("users/" + user).get();
            if (!snap.exists()) return;

            const data = snap.val();
            const stats = data.stats || {};

            // ---- BASIC INFO ----
            document.getElementById("username").innerText = data.login;
            document.getElementById("userid").innerText = data.id || "—";
            document.getElementById("created").innerText =
                data.created ? new Date(data.created).toLocaleDateString() : "—";

            // ---- STATS ----
            document.getElementById("solved").innerText = stats.cnt || 0;
            document.getElementById("solved2").innerText = stats.cnt || 0;
            document.getElementById("exp").innerText = stats.exp || 0;
            document.getElementById("exp2").innerText = stats.exp || 0;

            // ---- RANK ----
            document.getElementById("rank").innerText = getRank(stats.exp || 0);

            // ---- AVATAR ----
            if (data.avatar) {
                document.getElementById("avatar").src = data.avatar;
            } else {
                const svg = `
                <svg xmlns='http://www.w3.org/2000/svg' width='260' height='260'>
                    <rect width='100%' height='100%' fill='#333'/>
                    <text x='50%' y='55%' font-size='120' fill='white'
                          text-anchor='middle' dominant-baseline='middle'>
                        ${data.login[0].toUpperCase()}
                    </text>
                </svg>`;
                document.getElementById("avatar").src =
                    "data:image/svg+xml;base64," + btoa(svg);
            }

        }



        loadProfile();

        /* ============================
           CHANGE AVATAR
        ============================ */
        async function changeAvatar() {
            const file = document.getElementById("avatar-file").files[0];
            if (!file) {
                document.getElementById("avatar-error").innerText = "Выберите файл";
                return;
            }

            try {
                const base64 = await uploadAvatarBase64(user, file);
                await saveAvatar(user, base64);

                document.getElementById("avatar").src = base64;
                document.getElementById("avatar-error").innerText = "";

                alert("Аватар обновлён!");
            } catch {
                document.getElementById("avatar-error").innerText = "Ошибка загрузки";
            }
        }
    </script>
</body>

</html>
