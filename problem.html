<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug — Задача</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --bg-soft: #1b1b20;
            --border: #262631;
            --text-main: #f5f5f7;
            --text-muted: #a3a3b8;
            --accent: #ffd451;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: Inter, sans-serif;
            overflow: hidden;
        }
        
        header {
            height: 56px;
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--accent);
            font-weight: 800;
            font-size: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-muted);
            margin-left: 20px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* TWO PANELS LAYOUT */
        
        .workspace {
            height: calc(100vh - 56px);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .left-panel {
            background: var(--bg);
            padding: 30px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            resize: horizontal;
            min-width: 350px;
        }
        
        h1 {
            color: var(--accent);
            margin-top: 0;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        pre {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 10px;
        }
        /* RIGHT PANEL */
        
        .right-panel {
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .controls {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .run-btn {
            background: var(--accent);
            color: #000;
        }
        
        .run-btn:hover {
            background: #ffe38a;
        }
        
        .submit-btn {
            background: #1b1b20;
            color: var(--text-main);
            border: 1px solid var(--border);
        }
        
        .submit-btn:hover {
            border-color: var(--accent);
        }
        
        #editor {
            flex: 1;
            border-bottom: 1px solid var(--border);
            min-height: 0;
        }
        /* TABS */
        
        .tabs {
            display: flex;
            gap: 24px;
            padding: 10px 20px;
            background: #0f0f12;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            cursor: pointer;
            color: var(--text-muted);
            padding-bottom: 4px;
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        /* OUTPUT PANELS */
        
        .tab-content {
            flex: 0 0 240px;
            background: #0f0f12;
            overflow-y: auto;
            padding: 14px 20px;
            font-family: monospace;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .testcase {
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            background: var(--bg-card);
            color: var(--text-main);
        }
    </style>

    <!-- MONACO EDITOR -->
    <script>
        window.MonacoEnvironment = {
            getWorkerUrl: () => URL.createObjectURL(
                new Blob([`
                    self.MonacoEnvironment = { baseUrl: 'https://unpkg.com/monaco-editor@0.45.0/min/' };
                    importScripts('https://unpkg.com/monaco-editor@0.45.0/min/vs/base/worker/workerMain.js');
                `], {
                    type: "text/javascript"
                })
            )
        };
    </script>

    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="workspace">

        <!-- LEFT -->
        <div class="left-panel">
            <h1>Исправь ошибку</h1>

            <div class="section">
                <h3>Описание</h3>
                <p>вам дано число a, вам надо вывести число a + a</p>
            </div>

            <div class="section">
                <h3>Пример</h3>
                <pre>Ввод: 5  
Вывод: 10</pre>
            </div>

        </div>

        <!-- RIGHT -->
        <div class="right-panel">

            <!-- EDITOR -->
            <div id="editor"></div>

            <!-- BUTTONS UNDER EDITOR -->
            <div class="controls">
                <button class="btn run-btn" onclick="runCode()">Run</button>
                <button class="btn submit-btn" onclick="submitCode()">Submit</button>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <div class="tab active" data-tab="tests">Тесты</div>
                <div class="tab" data-tab="output">Вывод</div>
                <div class="tab" data-tab="errors">Ошибки</div>
            </div>

            <!-- TAB CONTENT -->
            <div id="tests" class="tab-content active">
                <div class="testcase">
                    <b>Тест 1:</b><br> Ввод: [5 | 1 2 3 4 5]<br> Ожидаемый вывод: 15
                </div>
                <div class="testcase">
                    <b>Тест 2:</b><br> Ввод: [3 | 10 10 10]<br> Ожидаемый вывод: 30
                </div>
            </div>

            <div id="output" class="tab-content">Здесь будет вывод.</div>
            <div id="errors" class="tab-content">Ошибок нет.</div>

        </div>
    </div>


    <script src="auth.js"></script>

    <script>
        /* MONACO INIT */
        require.config({
            paths: {
                "vs": "https://unpkg.com/monaco-editor@0.45.0/min/vs"
            }
        });

        require(["vs/editor/editor.main"], function() {
            window.editor = monaco.editor.create(document.getElementById("editor"), {
                value: `#include <bits/stdc++.h>
using namespace std;

int main() {
    int n;
    cin >> n;
    cout << n / 2 * 4;
    return 0;
}`,
                language: "cpp",
                theme: "vs-dark",
                automaticLayout: true,
                fontSize: 16,
                minimap: {
                    enabled: false
                },
                scrollBeyondLastLine: false
            });
        });

        /* TABS */
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });

        /* RUN */
        function runCode() {
            document.getElementById("output").textContent = "Примерный вывод: 10";
        }

        /* SUBMIT */
        function submitCode() {
            document.getElementById("errors").textContent = "OK — задача решена!";
        }
    </script>

</body>

</html>
