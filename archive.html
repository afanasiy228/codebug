<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug — Архив задач</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f7f1e7;
            --bg-strong: #f0e6d8;
            --ink: #1a1612;
            --muted: #5f5b54;
            --accent: #0f766e;
            --accent-strong: #0b5f59;
            --warm: #f3b562;
            --card: #fffaf2;
            --stroke: #e2d6c4;
            --shadow: 0 20px 60px rgba(26, 22, 18, 0.12);
            --radius-lg: 22px;
            --radius-md: 16px;
        }
        
        body {
            margin: 0;
            color: var(--ink);
            font-family: "IBM Plex Sans", sans-serif;
            background:
                radial-gradient(1200px 500px at 12% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(900px 500px at 88% 0%, rgba(243, 181, 98, 0.25), transparent 60%),
                linear-gradient(180deg, var(--bg), var(--bg-strong));
        }

        * {
            box-sizing: border-box;
        }
        
        ::selection {
            background: rgba(15, 118, 110, 0.2);
        }

        header {
            height: 72px;
            background: rgba(255, 250, 242, 0.8);
            border-bottom: 1px solid rgba(226, 214, 196, 0.6);
            padding: 0 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 30px rgba(26, 22, 18, 0.08);
        }
        
        .logo {
            font-family: "Space Grotesk", sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.4px;
            color: var(--ink);
        }
        
        nav a {
            color: var(--muted);
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        .page {
            max-width: 1300px;
            margin: 40px auto 80px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            padding: 0 30px;
        }
        /* SIDEBAR */
        
        .filters {
            background: var(--card);
            border: 1px solid var(--stroke);
            padding: 22px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            position: sticky;
            top: 92px;
            align-self: start;
        }
        
        .filters h2 {
            margin: 0;
            color: var(--ink);
            font-size: 22px;
            font-family: "Space Grotesk", sans-serif;
        }
        
        label {
            display: block;
            color: var(--muted);
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        /* SELECT */
        
        .select {
            position: relative;
        }
        
        .select select {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            background: #fff;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            color: var(--ink);
            appearance: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .select::after {
            content: "▾";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
        }
        
        .select select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.2);
        }
        /* SEARCH */
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #fff;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            color: var(--ink);
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.2);
        }
        /* MAIN */
        
        h1 {
            color: var(--ink);
            font-size: 32px;
            margin: 0 0 10px;
            font-family: "Space Grotesk", sans-serif;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .page-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            background: rgba(15, 118, 110, 0.12);
            margin-bottom: 12px;
        }

        .archive-note {
            margin-bottom: 18px;
            padding: 12px 14px;
            border-radius: 14px;
            background: rgba(243, 181, 98, 0.2);
            color: var(--muted);
            font-size: 13px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        th {
            background: rgba(226, 214, 196, 0.4);
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--stroke);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-size: 13px;
        }
        
        td {
            padding: 14px;
            border-bottom: 1px solid rgba(226, 214, 196, 0.7);
            font-size: 14px;
        }
        
        tr:hover {
            background: rgba(15, 118, 110, 0.06);
        }
        /* PILL TAGS */
        
        .pill {
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid rgba(226, 214, 196, 0.8);
            font-size: 12px;
            background: #fff;
            color: var(--muted);
        }
        
        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .empty {
            padding: 30px;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius-md);
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .reveal {
            opacity: 0;
            transform: translateY(18px);
            animation: fadeUp 0.7s ease forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 960px) {
            .page {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .filters {
                position: static;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 0 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .reveal {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <link rel="stylesheet" href="theme-dark.css">
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="page">

        <!-- SIDEBAR -->
        <div class="filters reveal" style="--delay: 0s;">
            <h2>Фильтры</h2>

            <label>Сложность</label>
            <div class="select">
                <select id="difficulty">
                <option value="">Любая</option>
                <option value="tutorial">Учебная</option>
                <option value="easy">Лёгкая</option>
                <option value="casual">Casual</option>
                <option value="normal">Нормальная</option>
                <option value="hard">Сложная</option>
                <option value="insane">Безумная</option>
                <option value="extreme">Экстремальная</option>
                <option value="ultra">Ультра</option>
                <option value="impossible">Невозможная</option>
                <option value="tourist">Турист</option>
            </select>
            </div>

            <label>Тип ошибки</label>
            <div class="select">
                <select id="errorType">
        <option value="">Любая</option>
        <option value="Алгоритмическая">Алгоритмическая</option>
        <option value="Память">Память</option>
        <option value="Время">Время</option>
        <option value="Формулы">Формулы</option>
    </select>
            </div>

            <label>Поиск</label>
            <input type="text" id="search">
        </div>

        <!-- MAIN -->
        <main>
            <div class="reveal" style="--delay: 0.05s;">
                <div class="page-badge">Библиотека задач</div>
                <h1>Архив задач</h1>
                <div class="subtitle">Список всех задач с возможностью фильтрации.</div>
            </div>
            <div class="archive-note reveal" style="--delay: 0.1s;">Архив обновляется еженедельно — следи за новыми подборками.</div>

            <table class="reveal" style="--delay: 0.14s;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Сложность</th>
                        <th>Тип ошибки</th>
                        <th>Теги</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div id="empty" class="empty" style="display:none;">Задачи не найдены…</div>
        </main>

    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <!-- обязательно первой! -->
    <script src="auth.js"></script>
    <!-- использует db -->
    <script src="globalsubmissions.js"></script>
    <!-- использует db -->
    <script src="submit.js"></script>

    <script>
        /* ============================
                                                                               ЗАГРУЗКА ЗАДАЧ
                                                                            ============================ */
        async function loadProblems() {
            console.log("[training] loadProblems() start");
            const list = [];
            let id = 0;

            while (true) {
                const url = `tasks/${id}/meta.json`;
                console.log("[training] пробую", url);

                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        console.log("[training] fetch not ok, break at id =", id, "status =", res.status);
                        break;
                    }

                    const meta = await res.json();
                    console.log("[training] meta loaded:", meta);

                    list.push({
                        id: typeof meta.id === "number" ? meta.id : id,
                        title: meta.title || ("Задача " + id),
                        difficulty: meta.difficulty || "",
                        type: meta.type || "",
                        tags: meta.tags || []
                    });
                } catch (e) {
                    console.log("[training] fetch/meta error at id =", id, e);
                    break;
                }

                id++;
            }

            console.log("[training] total problems loaded:", list.length);
            return list;
        }

        async function loadHiddenMap() {
            try {
                const snap = await db.ref("tasksHidden").get();
                return snap.exists() ? snap.val() : {};
            } catch (err) {
                console.warn("[archive] hidden map load failed", err);
                return {};
            }
        }

        let problems = [];
        let hiddenMap = {};
        let isAdmin = false;

        async function init() {
            problems = await loadProblems();
            hiddenMap = await loadHiddenMap();
            isAdmin = await checkAdminAccess();
            if (!isAdmin) {
                problems = problems.filter(p => !hiddenMap[p.id]);
            }
            render();
        }

        /* ============================
           ПОДСВЕТКИ
        ============================ */

        function diffPill(diff) {
            const map = {
                tutorial: "background:#9aa3ad; color:#111318;",
                easy: "background:#8fe7a1; color:#0b2314;",
                casual: "background:#45d1c2; color:#052b26;",
                normal: "background:#4d7cff; color:#0b1329;",
                hard: "background:#8b5cf6; color:#1a0c2f;",
                insane: "background:#ffb66d; color:#2a1600;",
                extreme: "background:#ff8a3d; color:#2a1200;",
                ultra: "background:#ff8585; color:#2a0b0b;",
                impossible: "background:#ff4d4d; color:#2a0606;",
                tourist: "background:#b8141b; color:#2b0506;"
            };
            let text = diff;
            if (diff === "tutorial") text = "Учебная";
            else if (diff === "easy") text = "Лёгкая";
            else if (diff === "casual") text = "Casual";
            else if (diff === "normal") text = "Нормальная";
            else if (diff === "hard") text = "Сложная";
            else if (diff === "insane") text = "Безумная";
            else if (diff === "extreme") text = "Экстремальная";
            else if (diff === "ultra") text = "Ультра";
            else if (diff === "impossible") text = "Невозможная";
            else if (diff === "tourist") text = "Турист";
            return `<span class="pill" style="${map[diff] || ""}">${text || "-"}</span>`;
        }

        function typePill(type) {
            return `<span class="pill" style="background:#264d7a; color:#d9ecff;">${type}</span>`;
        }

        function tagsPill(tags) {
            if (!Array.isArray(tags) || !tags.length) return `<span class="pill">—</span>`;
            return tags.map(tag => `<span class="pill">${tag}</span>`).join(" ");
        }

        /* ============================
           ФИЛЬТРАЦИЯ + РЕНДЕР
        ============================ */

        function render() {
            const diff = document.getElementById("difficulty").value;
            const err = document.getElementById("errorType").value;
            const query = document.getElementById("search").value.toLowerCase();

            const filtered = problems.filter(p =>
                (!diff || p.difficulty === diff) &&
                (!err || p.type === err) &&
                (!query || p.title.toLowerCase().includes(query))
            );

            const tbody = document.getElementById("tbody");
            const empty = document.getElementById("empty");

            tbody.innerHTML = "";
            empty.style.display = filtered.length ? "none" : "block";

            filtered.forEach(p => {
                const tr = document.createElement("tr");
                const hiddenBadge = isAdmin && hiddenMap[p.id]
                    ? `<span class="pill" style="background:#3b1d1d; color:#ffb3b3;">Скрыта</span>`
                    : "";

                tr.innerHTML = `
                <td>${p.id}</td>
                <td><a class="link" href="problem.html?id=${p.id}">${p.title}</a> ${hiddenBadge}</td>
                <td>${diffPill(p.difficulty)}</td>
                <td>${typePill(p.type)}</td>
                <td>${tagsPill(p.tags)}</td>
            `;

                tbody.appendChild(tr);
            });
        }

        /* ============================
           ОБРАБОТЧИКИ
        ============================ */
        document.getElementById("difficulty").onchange = render;
        document.getElementById("errorType").onchange = render;
        document.getElementById("search").oninput = render;

        init();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", updateNavbar);
    </script>
</body>

</html>
