    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #151518;
            --border: #2a2a33;
            --text-main: #f5f5f7;
            --text-muted: #9b9ba5;
            --accent: #ffd451;
            --accent-hover: #ffe38a;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: Inter, sans-serif;
        }
        
        header {
            height: 56px;
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        
        nav a {
            margin-left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        .container {
            width: 420px;
            margin: 80px auto;
            padding: 20px 30px 40px;
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border);
        }
        
        h1 {
            text-align: center;
            color: var(--accent);
            font-size: 26px;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0e0e12;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-main);
            margin-bottom: 14px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 212, 81, 0.25);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            font-weight: 700;
            color: #111;
            cursor: pointer;
        }
        
        button:hover {
            background: var(--accent-hover);
        }
        
        .error-msg {
            color: #ff4d4d;
            font-size: 13px;
            height: 18px;
            margin-top: -6px;
            margin-bottom: 8px;
        }
        
        .switch-link {
            margin-top: 14px;
            text-align: center;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 34px;
            font-weight: 700;
            color: white;
        }
        
        .captcha {
            background: #0e0e12;
            border-radius: 10px;
            border: 1px solid var(--border);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* MODAL */
        
        #modal-bg {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }
        
        #modal {
            width: 280px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--accent);
            text-align: center;
            opacity: 0;
            transform: scale(0.7);
            transition: .25s;
        }
        
        #modal.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
