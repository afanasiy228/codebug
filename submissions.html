<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug ‚Äî –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–æ—Å—ã–ª–∫–∏</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --bg-soft: #1b1b20;
            --border: #262631;
            --text-main: #f5f5f7;
            --text-muted: #a3a3b8;
            --accent: #ffd451;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            font-family: Inter, sans-serif;
            color: var(--text-main);
        }
        
        header {
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
        }
        
        nav a {
            color: var(--text-muted);
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* PAGE */
        
        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: var(--accent);
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 25px;
        }
        /* FILTERS */
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        select,
        input {
            padding: 8px 10px;
            background: #0f0f13;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 14px;
        }
        /* TABLE */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        
        th {
            background: var(--bg-soft);
            padding: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--accent);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-main);
        }
        
        tr:hover {
            background: #1a1a21;
        }
        
        .ok {
            color: #7fff7f;
            font-weight: 700;
        }
        
        .wa {
            color: #ff7777;
            font-weight: 700;
        }
        
        .empty {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="page">

        <h1>–ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–æ—Å—ã–ª–∫–∏</h1>
        <div class="subtitle">–í—Å–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.</div>

        <!-- FILTERS -->
        <div class="filters">
            <input id="filterUser" type="text" placeholder="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å...">
            <input id="filterTask" type="number" placeholder="–ó–∞–¥–∞—á–∞...">
            <select id="filterVerdict">
            <option value="">–õ—é–±–æ–π –≤–µ—Ä–¥–∏–∫—Ç</option>
            <option value="OK">OK</option>
            <option value="WA">WA</option>
            <option value="RE">RE</option>
            <option value="TL">TL</option>
        </select>
            <input id="filterSearch" type="text" placeholder="–ü–æ–∏—Å–∫...">
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                    <th>–ó–∞–¥–∞—á–∞</th>
                    <th>–í–µ—Ä–¥–∏–∫—Ç</th>
                    <th>–í—Ä–µ–º—è</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="4" class="empty">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>

    <script>
        let allSubs = [];

        async function loadGlobal() {
            console.log("üì° –ó–∞–≥—Ä—É–∂–∞–µ–º global submissions...");

            const snap = await firebase.database().ref("submissions/global").get();
            if (!snap.exists()) {
                document.getElementById("tbody").innerHTML =
                    "<tr><td colspan='4' class='empty'>–ü—É—Å—Ç–æ</td></tr>";
                return;
            }

            const data = snap.val();
            allSubs = Object.values(data)
                .sort((a, b) => b.date - a.date);

            render();
        }

        function render() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            const fUser = document.getElementById("filterUser").value.toLowerCase();
            const fTask = document.getElementById("filterTask").value.trim();
            const fVerdict = document.getElementById("filterVerdict").value;
            const fSearch = document.getElementById("filterSearch").value.toLowerCase();

            const filtered = allSubs.filter(s =>
                (!fUser || s.login.toLowerCase().includes(fUser)) &&
                (!fTask || s.task == fTask) &&
                (!fVerdict || s.verdict === fVerdict) &&
                (!fSearch ||
                    s.login.toLowerCase().includes(fSearch) ||
                    String(s.task).includes(fSearch) ||
                    s.verdict.toLowerCase().includes(fSearch))
            );

            if (filtered.length === 0) {
                tbody.innerHTML =
                    "<tr><td colspan='4' class='empty'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ‚Ä¶</td></tr>";
                return;
            }

            filtered.forEach(sub => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                <td>${sub.login}</td>
                <td>${sub.task}</td>
                <td class="${sub.verdict === 'OK' ? 'ok' : 'wa'}">${sub.verdict}</td>
                <td>${new Date(sub.date).toLocaleString()}</td>
            `;

                tbody.appendChild(tr);
            });
        }

        document.getElementById("filterUser").oninput = render;
        document.getElementById("filterTask").oninput = render;
        document.getElementById("filterVerdict").onchange = render;
        document.getElementById("filterSearch").oninput = render;

        loadGlobal();
        document.addEventListener("DOMContentLoaded", updateNavbar);
    </script>

</body>

</html>
