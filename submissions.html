<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug — Глобальные посылки</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --bg-soft: #1b1b20;
            --border: #262631;
            --text-main: #f5f5f7;
            --text-muted: #a3a3b8;
            --accent: #ffd451;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            font-family: Inter, sans-serif;
            color: var(--text-main);
        }
        
        header {
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
        }
        
        nav a {
            color: var(--text-muted);
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: var(--accent);
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 25px;
        }
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        select,
        input {
            padding: 8px 10px;
            background: #0f0f13;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 14px;
            width: 100%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        
        th {
            background: var(--bg-soft);
            padding: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--accent);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        
        tr:hover {
            background: #1a1a21;
        }
        
        .empty {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }
        
        .task-card {
            padding: 6px 10px;
            background: #1e1e24;
            border-radius: 8px;
            font-size: 14px;
            display: inline-block;
            border: 1px solid #2a2a32;
        }
        
        .verdict-ok {
            color: #7fff7f;
            font-weight: 700;
        }
        
        .verdict-wa {
            color: #ff7777;
            font-weight: 700;
        }
        
        .verdict-re {
            color: #ffb37c;
            font-weight: 700;
        }
        
        .verdict-tl {
            color: #ffd451;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="page">

        <h1>Глобальные посылки</h1>
        <div class="subtitle">Все решения всех пользователей. Всегда отсортировано по дате (новые сверху).</div>

        <!-- FILTERS -->
        <div class="filters">
            <input id="filterUser" type="text" placeholder="Пользователь…">
            <input id="filterTask" type="text" placeholder="Название задачи…">
            <select id="filterVerdict">
            <option value="">Любой вердикт</option>
            <option value="OK">OK</option>
            <option value="WA">WA</option>
            <option value="RE">RE</option>
            <option value="TL">TL</option>
        </select>
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Задача</th>
                    <th>Вердикт</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="4" class="empty">Загрузка...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>

    <script>
        // ===== КЭШ ДЛЯ НАЗВАНИЙ ЗАДАЧ =====
        const titleCache = {};

        async function getTaskTitle(id) {
            if (titleCache[id]) return titleCache[id];

            try {
                const meta = await fetch(`tasks/${id}/meta.json`).then(r => r.json());
                titleCache[id] = meta.title;
                return meta.title;
            } catch {
                return "Задача " + id;
            }
        }

        // ===== ГЛОБАЛЬНЫЕ ПОСЫЛКИ =====

        let submissions = []; // оригинал
        let rendered = []; // отфильтрованное

        async function loadGlobalSubmissions() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "<tr><td colspan='4' class='empty'>Загрузка...</td></tr>";

            const snap = await firebase.database().ref("submissions/global").get();

            if (!snap.exists()) {
                tbody.innerHTML = "<tr><td colspan='4' class='empty'>Пока нет посылок</td></tr>";
                return;
            }

            submissions = Object.values(snap.val());

            // Сортировка по дате (сначала новые)
            submissions.sort((a, b) => b.date - a.date);

            await render();
        }


        // ===== РЕНДЕР С УЧЁТОМ ФИЛЬТРОВ =====

        async function render() {
            const tbody = document.getElementById("tbody");

            const userF = document.getElementById("filterUser").value.toLowerCase();
            const taskF = document.getElementById("filterTask").value.toLowerCase();
            const verdictF = document.getElementById("filterVerdict").value;

            tbody.innerHTML = "";

            rendered = [];

            for (let s of submissions) {

                // Попробовать подтянуть название задачи
                const title = await getTaskTitle(s.task);

                // Проверяем фильтры
                if (userF && !s.login.toLowerCase().includes(userF)) continue;
                if (taskF && !title.toLowerCase().includes(taskF)) continue;
                if (verdictF && verdictF !== s.verdict) continue;

                rendered.push({...s,
                    title
                });
            }

            if (rendered.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' class='empty'>Ничего не найдено…</td></tr>";
                return;
            }

            for (let s of rendered) {
                const tr = document.createElement("tr");

                const cls =
                    s.verdict === "OK" ? "verdict-ok" :
                    s.verdict === "WA" ? "verdict-wa" :
                    s.verdict === "RE" ? "verdict-re" :
                    "verdict-tl";

                tr.innerHTML = `
            <td>${s.login}</td>

            <td>
                <a href="problem.html?id=${s.task}" style="text-decoration:none;color:var(--text-main);">
                    <div class="task-card">${s.title}</div>
                </a>
            </td>

            <td class="${cls}">${s.verdict}</td>

            <td>${new Date(s.date).toLocaleString()}</td>
        `;

                tbody.appendChild(tr);
            }
        }


        // ===== ФИЛЬТРЫ =====

        document.getElementById("filterUser").oninput = render;
        document.getElementById("filterTask").oninput = render;
        document.getElementById("filterVerdict").onchange = render;

        document.addEventListener("DOMContentLoaded", loadGlobalSubmissions);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", updateNavbar);
    </script>
</body>

</html>
