<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug — Глобальные посылки</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --bg-soft: #1b1b20;
            --border: #262631;
            --text-main: #f5f5f7;
            --text-muted: #a3a3b8;
            --accent: #ffd451;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            font-family: Inter, sans-serif;
            color: var(--text-main);
        }
        
        header {
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
        }
        
        nav a {
            color: var(--text-muted);
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* PAGE */
        
        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: var(--accent);
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 25px;
        }
        /* FILTERS */
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        select,
        input {
            padding: 8px 10px;
            background: #0f0f13;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 14px;
        }
        /* TABLE */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        
        th {
            background: var(--bg-soft);
            padding: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--accent);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-main);
        }
        
        tr:hover {
            background: #1a1a21;
        }
        
        .ok {
            color: #7fff7f;
            font-weight: 700;
        }
        
        .wa {
            color: #ff7777;
            font-weight: 700;
        }
        
        .empty {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="page">

        <h1>Глобальные посылки</h1>
        <div class="subtitle">Все отправленные решения всех пользователей.</div>

        <!-- FILTERS -->
        <div class="filters">
            <input id="filterUser" type="text" placeholder="Пользователь...">
            <input id="filterTask" type="number" placeholder="Задача...">
            <select id="filterVerdict">
            <option value="">Любой вердикт</option>
            <option value="OK">OK</option>
            <option value="WA">WA</option>
            <option value="RE">RE</option>
            <option value="TL">TL</option>
        </select>
            <input id="filterSearch" type="text" placeholder="Поиск...">
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Задача</th>
                    <th>Вердикт</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="4" class="empty">Загрузка...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script>
        async function fetchTaskTitle(taskId) {
            try {
                const meta = await fetch(`tasks/${taskId}/meta.json`).then(r => r.json());
                return meta.title || ("Задача " + taskId);
            } catch {
                return "Задача " + taskId;
            }
        }

        async function loadGlobalSubmissions() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;color:#999;'>Загрузка...</td></tr>";

            const snap = await firebase.database().ref("submissions/global").get();

            if (!snap.exists()) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;color:#777;'>Пока нет посылок</td></tr>";
                return;
            }

            const list = Object.values(snap.val());

            // сортировка по времени (новые → сверху)
            list.sort((a, b) => b.date - a.date);

            tbody.innerHTML = "";

            for (const item of list) {
                const user = item.login || "—";
                const taskId = item.task || 0;
                const verdict = item.verdict || "?";
                const time = new Date(item.date).toLocaleString();

                // загружаем название задачи
                const title = await fetchTaskTitle(taskId);

                const color =
                    verdict === "OK" ? "#7CFF7C" :
                    verdict === "WA" ? "#FF7C7C" :
                    verdict === "RE" ? "#FFB37C" :
                    "#FFD451";

                const tr = document.createElement("tr");
                tr.innerHTML = `
            <td style="text-align:center;">${user}</td>
            <td style="text-align:center;">
                <a class="link" href="problem.html?id=${taskId}">
                    ${title}
                </a>
            </td>
            <td style="text-align:center; color:${color}; font-weight:600;">
                ${verdict}
            </td>
            <td style="text-align:center;">${time}</td>
        `;
                tbody.appendChild(tr);
            }
        }
        document.addEventListener("DOMContentLoaded", loadGlobalSubmissions);
    </script>
</body>

</html>
