<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CodeBug — Глобальные посылки</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f7f1e7;
            --bg-strong: #f0e6d8;
            --ink: #1a1612;
            --muted: #5f5b54;
            --accent: #0f766e;
            --accent-strong: #0b5f59;
            --warm: #f3b562;
            --card: #fffaf2;
            --stroke: #e2d6c4;
            --shadow: 0 20px 60px rgba(26, 22, 18, 0.12);
        }
        
        body {
            margin: 0;
            color: var(--ink);
            font-family: "IBM Plex Sans", sans-serif;
            background:
                radial-gradient(1200px 500px at 15% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(900px 500px at 85% 0%, rgba(243, 181, 98, 0.25), transparent 60%),
                linear-gradient(180deg, var(--bg), var(--bg-strong));
        }
        
        * {
            box-sizing: border-box;
        }

        ::selection {
            background: rgba(15, 118, 110, 0.2);
        }

        header {
            height: 72px;
            background: rgba(255, 250, 242, 0.8);
            border-bottom: 1px solid rgba(226, 214, 196, 0.6);
            padding: 0 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 30px rgba(26, 22, 18, 0.08);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--ink);
            letter-spacing: 0.4px;
            font-family: "Space Grotesk", sans-serif;
        }
        
        nav a {
            color: var(--muted);
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: var(--ink);
            font-size: 30px;
            margin-bottom: 10px;
            font-family: "Space Grotesk", sans-serif;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 25px;
        }
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow);
        }
        
        select,
        input {
            padding: 8px 10px;
            background: #fff;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            color: var(--ink);
            font-size: 14px;
            width: 100%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 16px;
            overflow: hidden;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        th {
            background: rgba(226, 214, 196, 0.4);
            padding: 14px;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
            color: var(--ink);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-size: 13px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(226, 214, 196, 0.8);
            font-size: 14px;
        }
        
        tr:hover {
            background: rgba(15, 118, 110, 0.06);
        }
        
        .empty {
            padding: 20px;
            text-align: center;
            color: var(--muted);
        }
        
        .task-card {
            padding: 6px 10px;
            background: rgba(15, 118, 110, 0.08);
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
            border: 1px solid rgba(226, 214, 196, 0.8);
        }
        
        .verdict-ok {
            color: #0f766e;
            font-weight: 700;
        }
        
        .verdict-wa {
            color: #c0392b;
            font-weight: 700;
        }
        
        .verdict-re {
            color: #d35400;
            font-weight: 700;
        }
        
        .verdict-tl {
            color: #b7791f;
            font-weight: 700;
        }

        .verdict-queue {
            color: #7b8794;
            font-weight: 700;
        }

        @media (max-width: 740px) {
            .filters {
                flex-direction: column;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 0 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="theme-dark.css">
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="page">

        <h1>Глобальные посылки</h1>
        <div class="subtitle">Все решения всех пользователей. Всегда отсортировано по дате (новые сверху).</div>

        <!-- FILTERS -->
        <div class="filters">
            <input id="filterUser" type="text" placeholder="Пользователь…">
            <input id="filterTask" type="text" placeholder="Название задачи…">
            <select id="filterVerdict">
            <option value="">Любой вердикт</option>
            <option value="OK">OK</option>
            <option value="WA">WA</option>
            <option value="RE">RE</option>
            <option value="TL">TL</option>
            <option value="QUEUE">В очереди</option>
            <option value="TESTING">Тестируется</option>
        </select>
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Задача</th>
                    <th>Вердикт</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="4" class="empty">Загрузка...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>

    <script>
        // ===== КЭШ ДЛЯ НАЗВАНИЙ ЗАДАЧ =====
        const titleCache = {};

        async function getTaskTitle(id) {
            if (titleCache[id]) return titleCache[id];

            try {
                const base = window.TASKS_API_BASE || "https://codebug.onrender.com";
                const meta = await fetch(`${base}/tasks/${id}/meta.json`).then(r => r.json());
                titleCache[id] = meta.title;
                return meta.title;
            } catch {
                return "Задача " + id;
            }
        }

        // ===== ГЛОБАЛЬНЫЕ ПОСЫЛКИ =====

        let submissions = []; // оригинал
        let rendered = []; // отфильтрованное

        async function loadGlobalSubmissions() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "<tr><td colspan='4' class='empty'>Загрузка...</td></tr>";

            const snap = await firebase.database().ref("submissions/global").get();

            if (!snap.exists()) {
                tbody.innerHTML = "<tr><td colspan='4' class='empty'>Пока нет посылок</td></tr>";
                return;
            }

            submissions = Object.values(snap.val());

            // Сортировка по дате (сначала новые)
            submissions.sort((a, b) => b.date - a.date);

            await render();
        }


        // ===== РЕНДЕР С УЧЁТОМ ФИЛЬТРОВ =====

        async function render() {
            const tbody = document.getElementById("tbody");

            const userF = document.getElementById("filterUser").value.toLowerCase();
            const taskF = document.getElementById("filterTask").value.toLowerCase();
            const verdictF = document.getElementById("filterVerdict").value;

            tbody.innerHTML = "";

            rendered = [];

            for (let s of submissions) {

                // Попробовать подтянуть название задачи
                const title = await getTaskTitle(s.task);

                // Проверяем фильтры
                if (userF && !s.login.toLowerCase().includes(userF)) continue;
                if (taskF && !title.toLowerCase().includes(taskF)) continue;
                if (verdictF && verdictF !== s.verdict) continue;

                rendered.push({...s,
                    title
                });
            }

            if (rendered.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' class='empty'>Ничего не найдено…</td></tr>";
                return;
            }

            for (let s of rendered) {
                const tr = document.createElement("tr");

                const cls =
                    s.verdict === "OK" ? "verdict-ok" :
                    s.verdict === "WA" ? "verdict-wa" :
                    s.verdict === "RE" ? "verdict-re" :
                    s.verdict === "QUEUE" ? "verdict-queue" :
                    s.verdict === "TESTING" ? "verdict-queue" :
                    "verdict-tl";

                const verdictLabel =
                    s.verdict === "QUEUE" ? "В очереди" :
                    s.verdict === "TESTING" ? "Тестируется" :
                    s.verdict;

                tr.innerHTML = `
            <td>${s.login}</td>

            <td>
                <a href="problem.html?id=${s.task}" style="text-decoration:none;color:var(--ink);">
                    <div class="task-card">${s.title}</div>
                </a>
            </td>

            <td class="${cls}">${verdictLabel}</td>

            <td>${new Date(s.date).toLocaleString()}</td>
        `;

                tbody.appendChild(tr);
            }
        }


        // ===== ФИЛЬТРЫ =====

        document.getElementById("filterUser").oninput = render;
        document.getElementById("filterTask").oninput = render;
        document.getElementById("filterVerdict").onchange = render;

        document.addEventListener("DOMContentLoaded", loadGlobalSubmissions);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", updateNavbar);
    </script>
</body>

</html>
