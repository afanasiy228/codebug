<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Рейтинг — CodeBug</title>

    <style>
         :root {
            --bg: #0f0f11;
            --bg-card: #141417;
            --border: #2a2a33;
            --text-main: #f5f5f7;
            --text-muted: #b0b0b9;
            --accent: #ffd451;
        }
        
        body {
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            font-family: Inter, sans-serif;
        }
        
        header {
            height: 56px;
            background: #0d0d0f;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-weight: 700;
            color: var(--accent);
            font-size: 20px;
        }
        
        nav a {
            margin-left: 20px;
            color: var(--text-muted);
            text-decoration: none;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* --- РЕЙТИНГ --- */
        
        .rating-container {
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .rating-container h1 {
            color: var(--accent);
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .rating-row {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 10px;
        }
        
        .place {
            width: 42px;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
        }
        
        .user-block {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .ava {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
            border: 1px solid var(--accent);
        }
        
        .ava.default {
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 20px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .user-exp,
        .user-solved {
            width: 120px;
            text-align: right;
            font-size: 16px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="rating-container">
        <h1>Рейтинг пользователей</h1>
        <div id="rating-list"></div>
    </div>

    <!-- ===================== Firebase ===================== -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="auth.js"></script>

    <script>
        updateNavbar();

        async function loadRating() {
            const snap = await firebase.database().ref("users").get();
            if (!snap.exists()) return;

            const list = document.getElementById("rating-list");
            const users = snap.val();

            let arr = [];

            // формируем массив для сортировки
            for (let login in users) {
                let u = users[login];
                let st = u.stats || {};

                arr.push({
                    login: login,
                    avatar: u.avatar || null,
                    exp: st.exp || 0,
                    solved: st.solved || 0
                });
            }

            // сортировка по exp (убывание)
            arr.sort((a, b) => b.exp - a.exp);

            // вывод
            arr.forEach((u, index) => {

                // аватар или буква
                let avatar = u.avatar ?
                    `<img class="ava" src="${u.avatar}">` :
                    `<div class="ava default">${u.login[0].toUpperCase()}</div>`;

                let row = document.createElement("div");
                row.className = "rating-row";

                row.innerHTML = `
                <div class="place">${index + 1}</div>

                <div class="user-block">
                    ${avatar}
                    <div class="user-name">${u.login}</div>
                </div>

                <div class="user-exp">${u.exp} EXP</div>
                <div class="user-solved">${u.solved} задач</div>
            `;

                list.appendChild(row);
            });
        }

        loadRating();
    </script>

</body>

</html>
