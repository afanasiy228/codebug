<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Рейтинг — CodeBug</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f7f1e7;
            --bg-strong: #f0e6d8;
            --ink: #1a1612;
            --muted: #5f5b54;
            --accent: #0f766e;
            --accent-strong: #0b5f59;
            --warm: #f3b562;
            --card: #fffaf2;
            --stroke: #e2d6c4;
            --shadow: 0 20px 60px rgba(26, 22, 18, 0.12);
        }
        
        body {
            background:
                radial-gradient(1200px 500px at 15% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(900px 500px at 85% 0%, rgba(243, 181, 98, 0.25), transparent 60%),
                linear-gradient(180deg, var(--bg), var(--bg-strong));
            color: var(--ink);
            margin: 0;
            font-family: "IBM Plex Sans", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        ::selection {
            background: rgba(15, 118, 110, 0.2);
        }
        
        header {
            height: 72px;
            background: rgba(255, 250, 242, 0.8);
            border-bottom: 1px solid rgba(226, 214, 196, 0.6);
            padding: 0 4vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 30px rgba(26, 22, 18, 0.08);
        }
        
        .logo {
            font-weight: 700;
            color: var(--ink);
            font-size: 20px;
            letter-spacing: 0.4px;
            font-family: "Space Grotesk", sans-serif;
        }
        
        nav a {
            margin-left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        /* --- РЕЙТИНГ --- */
        
        .rating-container {
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .rating-head {
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.18), rgba(243, 181, 98, 0.2));
            border-radius: 22px;
            border: 1px solid rgba(226, 214, 196, 0.8);
            padding: 26px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            background: rgba(15, 118, 110, 0.12);
            margin-bottom: 12px;
        }

        .rating-container h1 {
            color: var(--ink);
            margin: 0 0 8px;
            font-weight: 700;
            font-family: "Space Grotesk", sans-serif;
        }

        .rating-sub {
            color: var(--muted);
            margin: 0;
        }
        
        .rating-row {
            display: flex;
            align-items: center;
            background: var(--card);
            border: 1px solid var(--stroke);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(26, 22, 18, 0.08);
        }

        .rating-row.top-1 {
            border-color: rgba(243, 181, 98, 0.8);
            background: linear-gradient(120deg, rgba(243, 181, 98, 0.18), rgba(255, 250, 242, 0.9));
        }

        .rating-row.top-2 {
            border-color: rgba(15, 118, 110, 0.4);
        }

        .rating-row.top-3 {
            border-color: rgba(226, 214, 196, 0.9);
        }
        
        .place {
            width: 42px;
            height: 42px;
            font-size: 16px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            background: rgba(15, 118, 110, 0.12);
            border-radius: 12px;
            display: grid;
            place-items: center;
        }
        
        .user-block {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 12px;
        }
        
        .ava {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(15, 118, 110, 0.4);
        }
        
        .ava.default {
            background: rgba(15, 118, 110, 0.12);
            color: var(--ink);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 20px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .user-rank {
            font-size: 14px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .user-exp,
        .user-solved {
            width: 120px;
            text-align: right;
            font-size: 16px;
            color: var(--muted);
        }

        @media (max-width: 640px) {
            header {
                padding: 0 20px;
            }

            .rating-row {
                flex-wrap: wrap;
                gap: 12px;
            }

            .user-exp,
            .user-solved {
                width: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="theme-dark.css">
</head>

<body>

    <header>
        <div class="logo">CodeBug</div>
        <nav id="nav-links"></nav>
    </header>

    <div class="rating-container">
        <div class="rating-head">
            <div class="rating-badge">Топ CodeBug</div>
            <h1>Рейтинг пользователей</h1>
            <p class="rating-sub">Чем больше исправленных багов, тем выше ты поднимаешься в таблице.</p>
        </div>
        <div id="rating-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <!-- обязательно первой! -->
    <script src="auth.js"></script>
    <!-- использует db -->
    <script src="globalsubmissions.js"></script>
    <!-- использует db -->
    <script src="submit.js"></script>
    <script>
        updateNavbar();

        /* ======================
              РАНГИ
        ====================== */
        function getRank(exp) {
            if (exp < 10) return "Новичок";
            if (exp < 50) return "Мистер WA1";
            if (exp < 100) return "Знает как отлавливать CE";
            if (exp < 200) return "Бывалый";
            if (exp < 300) return "Найдет ошибку в тени";
            if (exp < 500) return "Повелитель RE";
            if (exp < 800) return "Охотник за TL";
            if (exp < 1200) return "Оптимизатор ML";
            if (exp < 2000) return "Code Wizard";
            return "Легенда CodeBug";
        }

        /* ======================
              ЗАГРУЗКА РЕЙТИНГА
        ====================== */
        async function loadRating() {
            const snap = await firebase.database().ref("users").get();
            if (!snap.exists()) return;

            const list = document.getElementById("rating-list");
            const users = snap.val();

            let arr = [];

            for (let login in users) {
                let u = users[login];
                let st = u.stats || {};

                arr.push({
                    login,
                    avatar: u.avatar || null,
                    exp: st.exp || 0,
                    solved: st.solved || {}, // объект решённых
                });
            }

            // сортировка по опыту
            arr.sort((a, b) => b.exp - a.exp);

            arr.forEach((u, index) => {
                let avatarHTML = u.avatar ?
                    `<img class="ava" src="${u.avatar}">` :
                    `<div class="ava default">${u.login[0].toUpperCase()}</div>`;

                let solvedCnt = Object.keys(u.solved).length;

                let row = document.createElement("div");
                row.className = "rating-row";
                if (index === 0) row.classList.add("top-1");
                if (index === 1) row.classList.add("top-2");
                if (index === 2) row.classList.add("top-3");

                row.innerHTML = `
            <div class="place">${index + 1}</div>

            <div class="user-block">
                ${avatarHTML}
                <div>
                    <div class="user-name">${u.login}</div>
                    <div class="user-rank">${getRank(u.exp)}</div>
                </div>
            </div>

            <div class="user-exp">${u.exp} EXP</div>
            <div class="user-solved">${solvedCnt} задач</div>
        `;

                list.appendChild(row);
            });
        }

        loadRating();
    </script>

</body>

</html>
